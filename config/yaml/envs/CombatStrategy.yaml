envs:
  # --- Info ---
  name: CombatStrategy
  debug: False
  # --- Defaults ---
  port: 49999
  agent_count: 1
  enemy_count: 1
  agent_type: 0
  first_weapon_type: 0
  second_weapon_type: 1
  # --- learning condition ---
  mode: "Pause" # Pause or RealTime
  period: 200
  acceleration: 1.0
  update_steps: 50
  save_steps: 300
  max_steps: -1 # -1: No limit
  history_path: "./History"
  trajectory_q_len: 3
  # --- Algorithm condition ---
  actions: "Discrete" # Discrete or Continuous
  multi_agent: False
  self_play: False
  # --- curriculum learning ---
  curriculum_learning: False
  init_n_of_enemy: 1
  next_phase_condition: "Clear" # Clear / Reward-val(point) / Kill-val(count) or Time-val(seconds)
  # --- Feature parameters ---
  global_resolution: 100
  local_resolution: 30
  init_height: -5
  step_info_dim: 12
  spatial_dim: 3
  non_spatial_dim: 13
  speed_dim: 3
  pitch_dim: 3
  roll_dim: 3
  attack_dim: 3


