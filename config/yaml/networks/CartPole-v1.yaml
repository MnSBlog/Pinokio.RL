network:
  actor:
    # --- learning option ---
    obs_stack: True # should not use Memory layer with this
    use_memory_layer: ["Raw", "GRU"] # Raw / LSTM / GRU
    memory_q_len: [1, 4, 16, 32]
    memory_layer_len: 4
    # - State definition -
    # --- spatial features ---
    spatial_feature:
      use: False
      dim_in: 0
      dim_out: 0
      backbone: 'resnet50'
      freeze: False
    # --- non-spatial features ---
    non_spatial_feature:
      use: True
      dim_in: 4
      dim_out: 64
      extension: True
      freeze: False
    # --- outputs ---
    neck_in: 12
    neck_out: 16
    neck_activation: "ReLU"
    n_of_actions:
      - 2
    action_mode: "Discrete" # Discrete or Continuous
    # --- save / load ---
    model_path: 'Networks'