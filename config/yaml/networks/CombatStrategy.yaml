network:
  actor:
    # --- learning option ---
    obs_stack: False # should not use Memory layer with this
    use_memory_layer: "Raw" # Raw / LSTM / GRU
    memory_q_len: 16
    memory_layer_len: 3
    # - State definition -
    # --- spatial features ---
    spatial_feature:
      use: False
      dim_in: 0
      dim_out: 0
      backbone: 'resnet50'
      freeze: False
    # --- non-spatial features ---
    non_spatial_feature:
      use: True
      dim_in: 15
      dim_out: 15
      extension: False
      freeze: False
    # --- outputs ---
    neck_in: 192
    neck_out: 16
    neck_activation: "ReLU"
    n_of_actions:
      - 3
      - 9
3x9
    action_mode: "Discrete" # Discrete or Continuous
    # --- save / load ---
    model_path: 'Networks'